<f:section name="headline">
	<h1>Authenticator</h1>
</f:section>
<f:section name="content">
	<f:flashMessages/>
	<f:if condition="{user.fwAuthenticatorActive}">
	<f:then>
		<f:link.action action="deactivate" class="btn btn-default">Deactivate</f:link.action>
	</f:then>
	<f:else>

	</f:else>
	</f:if>
 </div>
</f:section>
