<f:layout name="Default" />
<f:section name="headline">
	<h1>Authenticator</h1>
</f:section>
<f:section name="content">
	<f:flashMessages/>
	<f:if condition="{user.txDefbuauthenticatorActive}">
	<f:then>
		<f:link.action action="deactivate" class="btn btn-default"><f:translate key="LLL:EXT:defbu_authenticator/Resources/Private/Language/locallang_mod.xlf:Deactivate"/></f:link.action>
		<f:link.action action="activate" class="btn btn-default"><f:translate key="LLL:EXT:defbu_authenticator/Resources/Private/Language/locallang_mod.xlf:Change"/></f:link.action>
	</f:then>
	<f:else>
		<f:link.action action="activate" class="btn btn-default"><f:translate key="LLL:EXT:defbu_authenticator/Resources/Private/Language/locallang_mod.xlf:Activate"/></f:link.action>
	</f:else>
	</f:if>
 </div>
</f:section>
